<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: Arial, sans-serif;
        
        }
        
        .bill-container {
            width: 500px;
            
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bill-item {
            margin-bottom: 10px;
        }
        .bill-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .bill-item input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .bill-result {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        
        }
        .bill-result div {
            margin-bottom: 10px;
        }
        .btn1{
            padding: 12px 16px;
            font-weight: 600;
            color: rgb(44, 34, 34);
            background-color: rgb(210, 223, 30);
            border: none;
            border-radius: 15px;
        display: block;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.20);
    &:active{

        transform: translateY(4px);
        box-shadow: none;
    
    }    
    }
.img1{
    width: 300px;
    height: 100px;
    margin: auto;
    display: block;
    object-fit: cover;

}
.after-con{
        width: 500px;
            
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        
}
    
    </style>

</head>

<body>


<div id="main" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; width: 100vw;">

    <div class="bill-container">
        <img class="img1" src="https://i.brecorder.com/primary/2021/03/604bec2467e36.jpg" alt="">
        <div class="bill-item">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName">
        </div>
        <div class="bill-item">
            <label for="units">Number of Units:</label>
            <input type="number" id="units" step="1">
        </div>
        <div class="bill-item">
            <label for="chargesPerUnit">Charges per Unit:</label>
            <input type="text" id="chargesPerUnit" placeholder="16" readonly>
            
        </div>
        <div class="bill-item">
            <label for="latePaymentSurcharge">Late Payment Surcharge:</label>
            <input type="number" id="latePaymentSurcharge" placeholder="350" readonly>
        </div>
        <button class="btn1" onclick="generateBill()">Generate Bill</button>
        
    </div>
</div>
<div id="main2" style="display: none;">
<div  style="display: flex; justify-content: center; align-items: center;min-height: 100vh;">

    <div class="after-con">
        <img class="img1" src="https://i.brecorder.com/primary/2021/03/604bec2467e36.jpg" alt="">

        <div id="billResult" class="bill-result"></div>
    </div>
</div>
</div>
<script src="app.js"></script>
</body>

</html>
